<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>onPageSystem // www.chrisland.de</title>
		
		<link rel="stylesheet" href="css/style.css">
		
		<style>	
			.page {
				display: none;
			}
		</style>
	</head>
	
	

<body>


	<div class="" id="page">loading...</div>


	<script src="js/jquery-1.11.2.min.js"></script>

	<script src="js/onPageSystem.min.js"></script>
	<script src="js/onPageSystem-tasks.js"></script>
	
	<script>
		window.onload = function() {
			OPS.page.initialize({
				start: 'seite1',
				handler: 'pageBtn',
				container: 'page',
				mockupDebug: true,
				mockup: {
					'seite1': [
						{
							x: 50,
							y: 50,
							width: 30,
							height: 5,
							page: 'seite2',
							task: 'myFunc',
							content: 'myData',
							title: 'Goto Page 2'
						},
						{
							x: 50,
							y: 60,
							width: 30,
							height: 5,
							page: 'seite3'
						}
					],
					'seite2': [
						{
							x: 60,
							y: 20,
							width: 10,
							height: 5,
							page: 'seite3',
							title: 'Goto Page 3'
						}
					]
				}
			});
		};
	</script>
	
</body>
</html>
